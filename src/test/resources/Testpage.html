<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>My Small Testpage</title>
<meta content="text/html; charset=utf-8" http-equiv="content-type">
<script type="text/javascript">
    function onFormSubmit() {
        // Copy values to hidden fields and inhibit the request
        document.aForm.hiddenField.value = document.aForm.Textfield.value;
        var checked = "";
        if (document.getElementById("wdr1").checked == true) 
            checked = "WDR 1";
        else if (document.getElementById("wdr2").checked == true) 
            checked = "WDR 2";
        else if (document.getElementById("wdr3").checked == true) 
            checked = "WDR 3";
        else
            checked = "???";
        document.getElementById("checkedStationId").value = checked;
        return false;
    }
</script>
</head>
<body>
	<form action="form-target.html" method="post" name="aForm" onsubmit="return onFormSubmit()">
		<h2>Textfield</h2>
		Textfield: <input maxlength="20" size="10" value="42" id="TextfieldId"
			name="Textfield" type="text" />
		<input type="hidden" name="hiddenField" id="hiddenTextFieldId" type="text" value="" />
		<h2>Dropdown List</h2>
		<h2>Radio Buttons</h2>
            <input type="radio" name="station" id="wdr1" value="WDR 1" checked="checked" >WDR 1
            <input type="radio" name="station" id="wdr2" value="WDR 2">WDR 2
            <input type="radio" name="station" id="wdr3" value="WDR 3">WDR 3
            <input type="hidden" name="checkedStation" id="checkedStationId" type="text" value="" />
		<h2>Multiselect</h2>
        <p>
            <input type="submit" value=" submit " id="submit">
            <input type="reset" value=" reset " id="reset">
        </p>
	</form>
</body>
</html>
